<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantische Tabel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        th, td {
            padding: 8px;
        }
        table caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<table class="table table-striped">
    <caption>Netflixe (in miljoenen)</caption>
    <thead>
        <tr>
            <th rowspan="2">Jaar</th>
            <th colspan="2">Bedrijfsresultaat</th>
        </tr>
        <tr>
            <th>Omzet</th>
            <th>Netto</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>2013</th>
            <td>$4735</td>
            <td>$112</td>
        </tr>
        <tr>
            <th>2014</th>
            <td>$5505</td>
            <td>$267</td>
        </tr>
        <tr>
            <th>2015</th>
            <td>$6780</td>
            <td>$123</td>
        </tr>
        <tr>
            <th>2016</th>
            <td>$8830</td>
            <td>$187</td>
        </tr>
        <tr>
            <th>2017</th>
            <td>$11.693</td>
            <td>$559</td>
        </tr>
        <tr>
            <th>2018</th>
            <td>$15.794</td>
            <td>$1211</td>
        </tr>
        <tr>
            <th>2019</th>
            <td>$20.156</td>
            <td>$1867</td>
        </tr>
        <tr>
            <th>2020</th>
            <td>$24.996</td>
            <td>$2761</td>
        </tr>
        
    </tbody>
    <tfoot>
        <tr>
            <th colspan="rol">Totaal</th>
            <td>$98.489</td>
            <td>$7087</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
